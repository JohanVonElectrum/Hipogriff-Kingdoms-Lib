                    title: "SkyBlock"
                    lore: ["Comienza una nueva aventura en", "una isla flotante aprovechando", "al máximo tus escasos recursos", "para asegurar tu supervivencia.", "Visita a otra gente,", "coopera con ellos, comercia...", "Haz de tu isla un hogar para ti."]
                skywars:
                    title: "SkyWars"
                    lore: ["Aprovecha tus escasos recursos", "para obtener la victoria."]
                buildbattle:
                    title: "Build Battle"
                    lore: ["Construye en base a un tema sobre", "fantasía-medieval en tan solo 5 minutos", "junto a otras 15 personas, solo", "uno puede quedar como ganador."]
                arcade:
                    title: "Arcade"
                    lore: ["Múltiples modalidades para divertirse:", "- Hide and seek", "- TNT Run", "- Pixel Painters", "- Escape the beast", "- Spleef", "- Murder Mystery", "- Tower Defense", "- TNT Tag", "- Party Games", "- Speed Builders", "Paint Ball"]
                pvp:
                    title: "PvP"
                    lore: ["Múltiples modalidades para pelear en solo", "o a su vez junto o contra tus compañeros:", "- The Bridge", "- Medieval Pit", "- Capture The Wool", "- Arena", "- Tower Wars", "- Duels", "Team vs Team"]
                gardens:
                    title: "Gardens"
                    lore: ["Escoge el jardín a donde desees", "viajar para juntarte con tus amigos."]
                all:
                    title: "All Games"
                    lore: ["Aquí encontrarás todas", "las modalidades de juego."]
                chests:
                    title: "Chests"
                    lore: ["Compra o abre cajas para", "obtener artilugios."]
                bazar:
                    title: "Bazar"
                    lore: ["Compra objetos a cambio de monedas", "o entra en nuestra página web", "para comprar objetos únicos."]
