                    lore: ["Mira tus estadísticas, logros," "misiones, cambia tu idioma..."]
                updates:
                    title: "&eActualizaciones"
                    lore: ["Dale un vistazo a los", "cambios más recientes."]
                gardens:
                    title: "&eJardines"
                    lore: ["Escoge el jardín a donde desees", "viajar para juntarte con tus amigos."]