        set: "El juego ahora está en español (España)."
    command:
        root: "Comando base del plugin Hipogriff Kingdoms."
        evaluate: "Este comando solo tiene propósitos de prueba."
    message:
        join: "Hola, %player%!"
    menu:
        close:
            title: "&3Cerrar el Menú"
            lore: ["El menú se cerrará si", "clicas en este icono."]
        all:
            title: "&3Todos los modos"
            lore: ["Aquí encontrarás todas", "las modalidades de juego."]
        bazar:
            title: "&3Bazar"
            lore: ["Compra objetos a cambio de monedas", "o su vez entra en nuestra página web", "para comprar objetos únicos."]
        chests:
            title: "&3Cofres"
            lore: ["Compra o abre cajas para", "obtener artilugios."]
        gardens:
            title: "&3Jardines"
            lore: ["Escoge el jardín a donde desees", "viajar para juntarte con tus amigos."]
