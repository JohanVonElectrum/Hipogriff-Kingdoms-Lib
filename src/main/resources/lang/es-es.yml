                        title: "&eVisibilidad: &cDesactivada"
                        lore: ["Activa la visibilidad de", "jugadores desconocidos."]
                bazar:
                    title: "&eBazar"
                    lore: ["Compra objetos a cambio de monedas", "o su vez entra en nuestra página web", "para comprar objetos únicos."]
                profile:
